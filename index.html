<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/exp_track.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Smart Expense Tracker: Track Your Expenses Easily</title>
  </head>
  <body class="flex-box flex-column">
    <main>
      <section class="main-section">
        <div class="box-container flex-box flex-column">
          <div class="heading-text--div">
            <p>Smart Expense Tracker</p>
          </div>
          <div class="input-fields--div flex-box flex-column">
            <input
              class="expense-name--field"
              type="text"
              placeholder="Expense Name"
            />
            <input class="amount-field" type="number" placeholder="Amount" />
            <select class="select-field" name="category" id="category">
              <option value="Expense">Expense</option>
              <option value="Food">Food</option>
              <option value="Clothes">Clothes</option>
            </select>
            <input class="datetime-field" type="datetime-local" />

            <button id="add-button">Add Expense</button>
          </div>
          <!-- --------------------------------------------------------------- -->
          <div class="expense-list--div">
            <!-- Dynamic Expense List (Template) -->
            <div class="expenses-infos--div flex-box flex-column">
              <div class="expenses-box flex-box">
                <div class="date-and--info flex-box flex-column">
                  <p class="datetime-tag">02/25/2025 | 01:23:34 AM</p>

                  <div class="flex-box">
                    <p class="select-category--tag">( Food )</p>
                    <p class="expense-info--tag">Broiler Murgi 1 kg -</p>
                    <span class="amount-tag">300 /-</span>
                  </div>
                </div>

                <button id="remove-button">
                  <i class="fa-solid fa-square-xmark"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- Template -->
          <template id="expense-template"> 

          </template>
        </div>
      </section>
    </main>
    <!-- <script src="js/script.js"></script> -->
  </body>
</html>
